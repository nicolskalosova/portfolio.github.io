<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Nicol Skalošová</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <!-- NOVÉ POZADÍ (Vložit hned za <body>) -->
<div class="gradient-background">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
</div>

    <header class="header">
    <a href="index.html" class="logo-stylish">Nicol Skalošová</a>
    
    <!-- Tlačítko hamburger -->
    <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>

    <!-- Navigace s třídou nav-menu -->
    <nav class="nav-menu">
        <ul>
            <li><a href="index.html">Domů</a></li>
            <li><a href="about.html">O mně</a></li>
            <li><a href="projects.html">Mé práce</a></li>
            <li><a href="contact.html" class="active">Kontakt</a></li>
        </ul>
    </nav>
</header>

    <main class="contact-wrapper">
        
        <!-- Levá část: Čtvercová fotka -->
        <div class="contact-photo">
            <img src="images/kontakty.jpg" alt="Nicol Skalošová">
        </div>

        <!-- Pravá část: Formulář s "L" ohraničením -->
        <div class="contact-form-container">
            <div class="form-content">
                <h2>Napište mi</h2>
                <p>Máte zájem o spolupráci nebo dotaz? Vyplňte formulář níže.</p>
                
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Jméno a příjmení</label>
                        <input type="text" id="name" name="name" placeholder="Vaše jméno" required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="vas@email.cz" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Zpráva</label>
                        <textarea id="message" name="message" rows="5" placeholder="Vaše zpráva..." required></textarea>
                    </div>

                    <button type="submit" class="btn">Odeslat</button>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2026 Nicol Skalošová. Všechna práva vyhrazena.</p>
    </footer>
<script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    // Kliknutí na hamburger otevře/zavře menu
    hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    });

    // Kliknutí na odkaz v menu ho zavře (aby nezůstalo viset přes obrazovku)
    document.querySelectorAll(".nav-menu a").forEach(link => {
        link.addEventListener("click", () => {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        });
    });
</script>
</body>
</html>
